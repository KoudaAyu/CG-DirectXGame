name : DebugBuild
on:
  push:
    branches:
     - master

env:
 # リポジトリのルートディレクトリを基点としたソリューションファイルのパス
  SOLUTION_FILE_PATH: DirectXGame.sln
  # VisualStdioの構成
  CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Cheakout
      uses: actions/checkout@v4 

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Build
      run:
        msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platfrom=x64,Configuration=${{env.CONFIGURATION}}
